<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 id="page-heading">This is a static page</h1>
    <button id="button1">Click Me!</button>  
<br/>

    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="600" viewBox="0 0 600 600">
        <script type="text/ecmascript">
          var state = 0;
          function changeColour() {
            var z = document.getElementById("z");
            state = (state + 1) % 3;
            if (state == 0)
              z.setAttributeNS(null, "fill", "red");
            else if (state == 1)
              z.setAttributeNS(null, "fill", "yellow");
            else
              z.setAttributeNS(null, "fill", "lime");
          }
          
        </script>
      
      //ears
      <ellipse cx="50" cy="250" rx="50" ry="100" fill="red"></ellipse>
      <ellipse cx="520" cy="250" rx="50" ry="100" fill="red"></ellipse>
      
      //face
      <ellipse cx="290" cy="350" rx="250" ry="300" fill="pink"></ellipse>
      
      //cheeks
      <circle cx="400" cy="320" r="30" stroke="green" stroke-width="4" fill="yellow"></circle>
      <circle id="z" cx="200" cy="320" r="30" fill="red" stroke="black" onclick="changeColour()"></circle>
      
      //eyes
      <circle cx="240" cy="200" r="40" stroke="brown" stroke-width="4" fill="blue"></circle>
      <circle cx="360" cy="200" r="40" stroke="brown" stroke-width="4" fill="blue"></circle>
      
      //sunglasses
      <circle cx="230" cy="200" r="60" stroke="black" stroke-width="4" fill="black" fill-opacity=".8"></circle>
      <circle cx="370" cy="200" r="60" stroke="black" stroke-width="4" fill="black" fill-opacity=".8"></circle>
      
      //eye pupil
      <circle cx="250" cy="200" r="5" stroke="green" stroke-width="4" fill="yellow"></circle>
      <circle cx="350" cy="200" r="5" stroke="green" stroke-width="4" fill="yellow"></circle>
      
      //nose
      <ellipse cx="300" cy="300" rx="30" ry="80" fill="purple"></ellipse>
      
      //mouth
      <polygon points="200,450 250,500 400,450 200,410" style="fill:red;stroke:purple;stroke-width:1"></polygon>
      
      //eyebrows
      <line x1="200" y1="100" x2="250" y2="100" style="stroke:rgb(20,20,20);stroke-width:5"></line>
      <line x1="350" y1="100" x2="400" y2="100" style="stroke:rgb(20,20,20);stroke-width:5"></line>
       
      </svg>

    <script src="scripts/main.js"></script>
</body>
</html>
